<mat-drawer-container class="sidenav-container">
    <mat-drawer #drawer class="sidenav mat-elevation-z10"
     [opened]='!isScreenSmall()' [mode]="isScreenSmall() ? 'over':'side'">
     <mat-toolbar class="toolbar" color='accent'>Dashboard</mat-toolbar>
     <mat-nav-list >
        <a mat-list-item [routerLink]='link.url' *ngFor="let link of links"> {{ link.name }} </a>
     </mat-nav-list>
    </mat-drawer>
  
    <div class="sidenav-content">
        <app-toolbar (toggleSidenav)="drawer.toggle()"></app-toolbar>
        <div class="wrapper">
            <router-outlet></router-outlet>
        </div>
    </div>
  
  </mat-drawer-container>
